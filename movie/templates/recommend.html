{% extends 'base.html' %}
{% block content %}

<form method="post">
    {% csrf_token %}
    <input type="text" name="prompt" placeholder="Describe una película..." required>
    <button type="submit">Buscar</button>
</form>

{% if title %}
    <h2>Película recomendada</h2>
    <p><strong>Título:</strong> {{ title }}</p>
    <p><strong>Similitud:</strong> {{ similarity }}</p>
{% endif %}




{% endblock content %}
